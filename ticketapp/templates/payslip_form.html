{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payslip Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4" style="color: blueviolet;">Payslip Generator</h2>
  <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
      <label for="employee_code" class="form-label">Select Employee</label>
      <select name="employee_code" id="employee_code" class="form-select" required onchange="loadEmployeeDetails(this.value)">
        <option value="">Select Employee</option>
        {% for emp in employees %}
          <option value="{{ emp.employee_code }}">{{ emp.name }} [{{ emp.employee_code }}]</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" id="designation" class="form-control" readonly>
    </div>

    <div class="col-md-6">
      <label for="bank_account" class="form-label">Bank Account</label>
      <input type="text" id="bank_account" class="form-control" readonly>
    </div>

    <div class="col-md-6">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-control" readonly>
    </div>

    <div class="col-md-6">
      <label for="joining_date" class="form-label">Joining Date</label>
      <input type="date" id="joining_date" class="form-control" readonly>
    </div>

    <div class="col-md-6">
      <label for="leaving_date" class="form-label">Leaving Date (if any)</label>
      <input type="date" name="leaving_date" class="form-control">
    </div>

    <div class="col-md-4">
      <label for="pay_days" class="form-label">Pay Days</label>
      <input type="number" name="pay_days" class="form-control" required>
    </div>

    <div class="col-md-4">
      <label for="attendance_arrear" class="form-label">Attendance Arrear Days</label>
      <input type="number" name="attendance_arrear" class="form-control" value="0" required>
    </div>

    <div class="col-md-4">
      <label for="increment_arrear" class="form-label">Increment Arrear Days</label>
      <input type="number" name="increment_arrear" class="form-control" value="0" required>
    </div>

    <!-- Earnings Row 1 -->
    <div class="col-md-4">
      <label class="form-label">Earning Name</label>
      <input type="text" name="earning_name[]" class="form-control" value="Basic Salary" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Rate</label>
      <input type="number" name="earning_rate[]" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Monthly</label>
      <input type="number" name="earning_monthly[]" class="form-control" required>
    </div>

    <!-- Earnings Row 2 -->
    <div class="col-md-4">
      <label class="form-label">Earning Name</label>
      <input type="text" name="earning_name[]" class="form-control" value="Statutory Bonus" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Rate</label>
      <input type="number" name="earning_rate[]" class="form-control" value="0" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Monthly</label>
      <input type="number" name="earning_monthly[]" class="form-control" value="0" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" style="background-color:blueviolet; border-color:blueviolet; border-radius:10px;">Generate Payslip PDF</button>
    </div>
  </form>
</div>

<script>
  function loadEmployeeDetails(code) {
    if (!code) {
      document.getElementById('designation').value = '';
      document.getElementById('bank_account').value = '';
      document.getElementById('location').value = '';
      document.getElementById('joining_date').value = '';
      return;
    }
    fetch("{% url 'get_employee' %}?code=" + encodeURIComponent(code))
      .then(response => response.json())
      .then(data => {
        document.getElementById('designation').value = data.designation || '';
        document.getElementById('bank_account').value = data.bank_account || '';
        document.getElementById('location').value = data.location || '';
        document.getElementById('joining_date').value = data.joining_date || '';
      })
      .catch(() => {
        alert('Error loading employee details');
      });
  }
</script>
</body>
</html>

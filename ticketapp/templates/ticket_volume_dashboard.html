{% extends "base.html" %}
{% block title %}Ticket Volume Dashboard{% endblock %}

{% block content %}
<h2>Ticket Volume (Last 30 days)</h2>
<canvas id="ticketChart" width="800" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ticketCtx = document.getElementById('ticketChart').getContext('2d');
const ticketChart = new Chart(ticketCtx, {
    type: 'line',
    data: {
        labels: {{ dates|safe }},
        datasets: [
            {
                label: 'Tickets Created',
                data: {{ created_counts|safe }},
                borderColor: 'blue',
                fill: false,
            },
            {
                label: 'Tickets Resolved',
                data: {{ resolved_counts|safe }},
                borderColor: 'green',
                fill: false,
            },
            {
                label: 'Tickets Pending',
                data: {{ pending_counts|safe }},
                borderColor: 'orange',
                fill: false,
            },
        ],
    },
    options: {
        responsive: true,
        scales: {
            x: { title: { display: true, text: 'Date' } },
            y: { beginAtZero: true, title: { display: true, text: 'Number of Tickets' } },
        },
    }
});
</script>

<hr/>

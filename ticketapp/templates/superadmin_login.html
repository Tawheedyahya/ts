<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Super Admin Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #cbe1ff 55%, #f5f9ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 28px 32px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(20, 47, 68, 0.25);
      width: 360px;
      text-align: center;
      border-top: 4px solid #142f44;
    }
    h2 { margin-bottom: 8px; color: #142f44; }
    p { margin-top: 0; margin-bottom: 18px; color: #6c7a89; font-size: 14px; }
    label { display: block; text-align: left; font-size: 13px; color: #375a7f; margin-bottom: 4px; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #c8d6e5;
      font-size: 14px;
      box-sizing: border-box;
    }
    /* Eye icon for password */
    .password-container {
      position: relative;
      width: 100%;
    }
    .password-container input {
      padding-right: 40px;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 30%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c7a89;
      font-size: 16px;
      user-select: none;
      z-index: 10;
    }
    .eye-icon:hover {
      color: #142f44;
    }
    button {
      width: 100%;
      padding: 9px 10px;
      background: #142f44;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #0e2232; }
    .link-row { margin-top: 12px; font-size: 13px; }
    .link-row a { color: #2f80c6; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Super Admin Login</h2>
    <p>Access all tickets and sales dashboard.</p>

    {% if messages %}
      <ul style="color:red; text-align:left; padding-left:18px;">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" required>
      
      <!-- Password with eye icon -->
      <label>Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div class="link-row">
      <a href="{% url 'user_login' %}">Login as Normal User</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = event.target;
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.textContent = 'üëÅ';        // Open eye
      } else {
        passwordField.type = 'password';
        eyeIcon.textContent = 'üëÅ‚Äçüó®';        // Closed eye (your requested emoji)
      }
    }
  </script>
</body>
</html>

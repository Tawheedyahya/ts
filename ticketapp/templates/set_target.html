<!DOCTYPE html>
<html>
<head>
    <title>Set Monthly Target</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-container { background: #f8f9fa; padding: 40px; border-radius: 10px;
                          box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        input[type="number"] { width: 100%; padding: 15px; border: 2px solid #ddd;
                               border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #27ae60; color: white; border: none;
               border-radius: 5px; font-size: 18px; cursor: pointer; }
        .back-link { display: block; text-align: center; margin-top: 20px;
                     color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>⚙️ Set Monthly Target</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Monthly Target Amount (RM):</label>
                <input type="number" name="target_amount" step="0.01" min="0"
                       value="{{ initial.target_amount }}" placeholder="100000" required>
            </div>
            <button type="submit" class="btn">Set Target</button>
        </form>
        <a href="{% url 'sales_window_current' %}" class="back-link">← Back to Sales Window</a>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Login</title>
  <style>
    body {
      background: linear-gradient(120deg, #e3f0fc 72%, #ffffff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(41, 128, 198, 0.18);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 8px;
      color: #275a8f;
    }
    p {
      margin-top: 0;
      margin-bottom: 18px;
      color: #6c7a89;
      font-size: 14px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #375a7f;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #c8d6e5;
      font-size: 14px;
      box-sizing: border-box;
    }
    /* Eye icon positioning */
    .password-container {
      position: relative;
      width: 100%;
    }
    .password-container input {
      padding-right: 40px;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 30%;
      size: 30px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c7a89;
      font-size: 16px;
      user-select: none;
      z-index: 10;
    }
    .eye-icon:hover {
      color: #2f80c6;
    }
    button {
      width: 100%;
      padding: 9px 10px;
      background: #2f80c6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #2567a4;
    }
    .link-row {
      margin-top: 12px;
      font-size: 13px;
    }
    .link-row a { color: #2f80c6; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>User Login</h2>
    <p>Sign in to view and manage your own tickets.</p>

    {% if messages %}
      <ul style="color:red; text-align:left; padding-left:18px;">
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" required>
      
      <!-- Password with eye icon -->
      <label>Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div class="link-row">
      <a href="{% url 'superadmin_login' %}">Login as Super Admin</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = event.target;
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.textContent = 'üëÅ';  // Closed eye when visible
      } else {
        passwordField.type = 'password';
        eyeIcon.textContent = 'üëÅ‚Äçüó®';  // Open eye when hidden
      }
    }
  </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Payslip Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5" style="max-width: 600px;">
  <h2 class="mb-4" style="color: blueviolet;">Send Payslip Email</h2>
  
  <div class="alert alert-info">
    <strong>Employee:</strong> {{ employee.name }} ({{ employee.employee_code }})<br>
    <strong>Payslip ID:</strong> {{ payslip_id }}
  </div>

  <form method="post" action="{% url 'send_payslip_email' %}">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="recipient_email" class="form-label">Recipient Email</label>
      <input type="email" name="recipient_email" id="recipient_email" class="form-control" value="{{ form.recipient_email.value }}" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" name="subject" id="subject" class="form-control" value="{{ form.subject.value }}" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" class="form-control" rows="5" required>{{ form.message.value }}</textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" style="background-color:blueviolet; border-color:blueviolet;">Send Email</button>
      <a href="{% url 'payslip_form' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
